<ol class="list-group list-group-numbered">
    <li class="list-group-item" *ngFor="let u of orders; index as i">
      <span> Order name is : {{ u.ordername | ellipsis  }}</span>
      <br />
      <span>Order price is : {{ u.price }}</span>
      <br />
      <span>Order brand is : {{ u.brand }}</span>
      <br />
      <button
        style="margin: 1%"
        (click)="deleteRow(u, i)"
        type="button"
        class="btn btn-danger"
      >
        Delete order
      </button>
    </li>
  </ol>
